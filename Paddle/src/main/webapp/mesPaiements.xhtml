<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html" lang="en">

<h:head>
	<title>Liste des réservations</title>
</h:head>
<body>
<ui:composition template="/WEB-INF/template/common.xhtml">
		<ui:define name="content">
	<h3 class="reservationTitre">Mes paiements</h3>
	
	<h:dataTable styleClass="table" value="#{reservationBean.mesPaiements}" var="paye">
	
		<h:column class="column">
				<f:facet name="header">Date</f:facet>
				#{paye.datePaiement}
		</h:column>
		
		<h:column class="column">
			<f:facet name="header">Benéficiaire</f:facet>
			#{paye.beneficiaire.infosPerso.nom}
		</h:column>
		
		<h:column class="column">
			<f:facet name="header">Montant(€)</f:facet>
			#{paye.montant}
		</h:column>
		
					
	</h:dataTable>
		</ui:define>
	</ui:composition>
</body>
</html>
