<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html" lang="en">

<h:head>
	<title>Tableau de bord</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" 
		  rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous"/>
</h:head>
<body>
	<div class="container-fluid">
        <div class="row m-5 border border-3 pt-2 rounded">
            <div class="col-xl-1 col-sm-12">
              <ul class="nav nav-pills nav-fill mt-1" id="pills-tab" role="tablist">
                  <li class="nav-item align-middle" role="presentation">
                    <button class="nav-link active" id="pills-infos-tab" data-bs-toggle="pill" data-bs-target="#pills-infos" type="button" role="tab" aria-controls="pills-infos" aria-selected="true">Informations</button>
                  </li>
                  <li class="nav-item" role="presentation">
                    <button class="nav-link" id="pills-services-tab" data-bs-toggle="pill" data-bs-target="#pills-services" type="button" role="tab" aria-controls="pills-services" aria-selected="false">Services</button>
                  </li>
                  <li class="nav-item" role="presentation">
                    <button class="nav-link" id="pills-reservations-tab" data-bs-toggle="pill" data-bs-target="#pills-reservations" type="button" role="tab" aria-controls="pills-reservations" aria-selected="false">Réservations</button>
                  </li>
                  <li class="nav-item" role="presentation">
                    <button class="nav-link" id="pills-paiements-tab" data-bs-toggle="pill" data-bs-target="#pills-paiements" type="button" role="tab" aria-controls="pills-paiements" aria-selected="false">Paiements</button>
                  </li>
                  <li class="nav-item mb-5" role="presentation">
                    <button class="nav-link" id="pills-copro-infos-tab" data-bs-toggle="pill" data-bs-target="#pills-copro-infos" type="button" role="tab" aria-controls="pills-copro-infos" aria-selected="false">Ma Copropriété</button>
                  </li>
                  
                  <li class="nav-item" role="presentation">
                    <button class="nav-link" id="pills-gestion-users-tab" data-bs-toggle="pill" data-bs-target="#pills-gestion-users" type="button" role="tab" aria-controls="pills-gestion-users" aria-selected="false">Utilisateurs</button>
                  </li>
                  <li class="nav-item" role="presentation">
                    <button class="nav-link" id="pills-config-copro-tab" data-bs-toggle="pill" data-bs-target="#pills-config-copro" type="button" role="tab" aria-controls="pills-config-copro" aria-selected="false">Config Copro</button>
                  </li>
                  <li class="nav-item" role="presentation">
                    <button class="nav-link" id="pills-stats-tab" data-bs-toggle="pill" data-bs-target="#pills-stats" type="button" role="tab" aria-controls="pills-stats" aria-selected="false">Statistiques</button>
                  </li>
                  <li class="nav-item" role="presentation">
                    <button class="nav-link" id="pills-moderation-tab" data-bs-toggle="pill" data-bs-target="#pills-moderation" type="button" role="tab" aria-controls="pills-moderation" aria-selected="false">Modération</button>
                  </li>
              </ul>                  
            </div>
            <div class="col-xl-11 col-sm-12" style="height:80vh">
            	<div class="container-fluid row">
            		<div class="col-6">Nom de la copro</div>
            		<div class="col-6">Bonjour utilisateur n°0</div>
            	</div>
                <div class="tab-content border-top border-3" id="pills-tabContent">
                    <div class="tab-pane fade show active" id="pills-infos" role="tabpanel" aria-labelledby="pills-infos-tab" tabindex="0">Mes infos perso</div>
                    <div class="tab-pane fade" id="pills-services" role="tabpanel" aria-labelledby="pills-services-tab" tabindex="0">Mes services/demandes</div>
                    <div class="tab-pane fade" id="pills-reservations" role="tabpanel" aria-labelledby="pills-reservations-tab" tabindex="0">Mes réservations</div>
                    <div class="tab-pane fade" id="pills-paiements" role="tabpanel" aria-labelledby="pills-paiements-tab" tabindex="0">Mes paiements</div>
                    <div class="tab-pane fade" id="pills-copro-infos" role="tabpanel" aria-labelledby="pills-copro-infos-tab" tabindex="0">Messages importants etc. (+création messages pour admin)</div>
                    
                    <div class="tab-pane fade" id="pills-gestion-users" role="tabpanel" aria-labelledby="pills-gestion-users-tab" tabindex="0">Liste des utilisateurs</div>
                    <div class="tab-pane fade" id="pills-config-copro" role="tabpanel" aria-labelledby="pills-config-copro-tab" tabindex="0">Options etc.</div>
                    <div class="tab-pane fade" id="pills-stats" role="tabpanel" aria-labelledby="pills-stats" tabindex="0">Les stats de nerds</div>
                    <div class="tab-pane fade" id="pills-moderation" role="tabpanel" aria-labelledby="pills-moderation" tabindex="0">Modo time</div>
                </div>                     
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" 
    		integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
</body>
</html>
