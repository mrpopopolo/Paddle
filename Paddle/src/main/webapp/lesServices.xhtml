<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html" lang="en">

<h:head>
	<title>Liste des services</title>
</h:head>
<body>
	<ui:composition template="/WEB-INF/template/common.xhtml">
		<ui:define name="content">
		
			
			
			<div class="services">
			<ui:repeat var="serv" value="#{listeServiceBean.listeService}">
				<div class="services-container"><!-- service-#{serv.typeService} -->
					<h:graphicImage value="#{serv.imageService}"/>
					<div class="services-caption">
						<h1>#{serv.titre}</h1>
						<p>Posté par: #{serv.createurService.infosPerso.nom}</p>
						<p>#{serv.description}</p>
						<span>#{serv.prix}€</span>
						<h:form>
							<h:commandButton class="reserver" value="Réserver"
							 action="#{reservationBean.reserver(serv)}" />
						</h:form>
					</div>
				</div>
			</ui:repeat>
			
			</div>
		</ui:define>
	</ui:composition>
</body>
</html>
