<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

	xmlns:h="http://java.sun.com/jsf/html" lang="en">

<h:head>
	<title>Accueil utilisateur</title>

</h:head>

<h:body>
	<ui:composition template="/WEB-INF/template/common.xhtml">

		<ui:define name="content" value="#{listeUtilisateursManagedBean.listeUtilisateurs}" var="acc">
			<h1 class="menu-utilisateur-titre">Bienvenue #{userInfoBean.getUserName()}</h1>
			<h:form >
			
			<div class="menu-utilisateur">
				
				<h:commandLink action="#{modifierUtilisateur.modifierMesInfos()}">
					<div class="menu-utilisateur-container">
						<div class="menu-utilisateur-text">
							<br />
							<div class="menu-utilisateur-text-titre">
							<h:graphicImage library="images" name="imgProfilOrange2.png" width="50"
								height="50" />
							
								<h2>PROFIL</h2>
								<p>Mes informations personnelles</p>
							</div>
						</div>
					</div>
				</h:commandLink>

				<h:link outcome="mesAnnonces.xhtml">
					<div class="menu-utilisateur-container">

						<div class="menu-utilisateur-text">
							<br />
							<div class="menu-utilisateur-text-titre">
							<h:graphicImage library="images" name="imgAnnonceOrange.png" width="40"
								height="40" />							
								<h2>ANNONCES</h2>
								<p>Mes annonces</p>
							</div>
						</div>
					</div>
				</h:link>

				<h:link outcome="mesReservations.xhtml">
					<div class="menu-utilisateur-container">
						<div class="menu-utilisateur-text">
							<br />
							<div class="menu-utilisateur-text-titre">
							<h:graphicImage library="images" name="imgReservationOrange.png"
								width="40" height="40" />
							
								<h2>RÉSERVATION </h2>
								<p>Mes réservations</p>
							</div>
						</div>
					</div>
				</h:link>

				<h:link outcome="mesPaiements.xhtml">
					<div class="menu-utilisateur-container">
						<div class="menu-utilisateur-text">
							<br />
							<div class="menu-utilisateur-text-titre">
							<h:graphicImage library="images" name="imgPaiementOrange.png"
								width="40" height="40" />						
								<h2>PAIEMENTS</h2>
								<p>Suivre mes paiements</p>
							</div>
						</div>
					</div>
				</h:link>
			</div>
		</h:form>

				</ul>-->




		</ui:define>


	</ui:composition>
</h:body>
