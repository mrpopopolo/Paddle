<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html" lang="en">

<h:head>
	<title>Création d'une copropriété</title>
</h:head>
<body>
	<h3>Créer une copropriété</h3>
	<hr />
	<h:form id="createAccountForm" enctype="multipart/form-data">
		<h:panelGrid columns="3">

			<h:outputLabel value="Nom : " />
			<h:inputText size="10" id="firstNameInput" value="#{creationCoproBean.formCopro.nom}" />
			<h:messages for="firstNameInput" />

			<h:outputLabel value="Adresse : " />
			<h:inputText size="12" id="lastNameInput" value="#{creationCoproBean.formCopro.adresse}" />
			<h:messages for="lastNameInput" />

			<h:outputLabel value="Nombre de logements : " />
			<h:inputText size="15" id="nbLogementsInput" value="#{creationCoproBean.formCopro.nombreLogements}" />
			<h:messages for="nbLogementsInput" />

			<h:outputLabel value="Blason : " />
			<h:inputFile value="#{creationCoproBean.uploadedFile}">
    		</h:inputFile>

			<span></span>
			<h:commandButton value="Créer ma copropriété" action="#{creationCoproBean.create()}" />
		</h:panelGrid>

	</h:form>
	<hr />
	<h:link outcome="index">Revenir à l'accueil</h:link>
</body>
</html>
