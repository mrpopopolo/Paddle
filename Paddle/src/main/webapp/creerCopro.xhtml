<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:h="http://java.sun.com/jsf/html" lang="en">
	

<head>
<meta charset="utf-8"></meta>
<meta content="width=device-width, initial-scale=1.0" name="viewport"></meta>
<meta http-equiv="X-UA-Compatible" content="ie=edge"></meta>
<h:outputStylesheet library="css" name="formulaire.css" />
</head>

<h:head>
	<title>Création d'une copropriété</title>
</h:head>
<body>
	<ui:composition template="/WEB-INF/template/common.xhtml">
		<ui:define name="header">
		</ui:define>
		<ui:define name="content">
		
		<div class="formulaire">
	   
	    <h:form class="titreFormulaire" enctype="multipart/form-data">
	    	<h3>Créer une copropriété</h3>
	    	
	    	
	    	<div class="inputs">
	    	
	    		<h:inputText class="champCopro" size="10" id="firstNameInput"
					a:placeholder="Nom"
						value="#{creationCoproBean.formCopro.nomAdmin}" />
				<h:messages for="firstNameInput" />

				<h:inputText class="champCopro" size="12" id="lastNameInput"
					a:placeholder="Prenom"
						value="#{creationCoproBean.formCopro.prenomAdmin}" />
				<h:messages for="lastNameInput" />

				<h:inputText class="champCopro" size="15" id="emailInput"
					a:placeholder="Email"
						value="#{creationCoproBean.formCopro.emailAdmin}" />
				<h:messages for="emailInput" />

				<h:inputSecret class="champCopro" size="8" id="passwordInput"
					a:placeholder="Mot de passe"
						value="#{creationCoproBean.formCopro.motDePasseAdmin}" />
				<h:messages for="passwordInput" />

				<h:inputSecret class="champCopro" size="8" id="confirmPasswordInput"
					a:placeholder="Confirmer le mot de passe"
						value="#{creationCoproBean.formCopro.confirmerMotDePasse}" />
				<h:messages for="confirmPasswordInput" />
	    		
				<h:inputText class="champCopro"  size="10" id="CoproNameInput"
					a:placeholder="Nom Copropriété"
					value="#{creationCoproBean.formCopro.nom}" />
				<h:messages for="firstNameInput" />
				
				<h:inputText class="champCopro" size="12" id="rueInput"
					a:placeholder="Rue"
					value="#{creationCoproBean.formCopro.rue}" />
				<h:messages for="rueInput" />
					
				<h:inputText class="champCopro" size="10" id="codePostalInput"
					a:placeholder="Code postal"
						value="#{creationCoproBean.formCopro.codePostal}" />
				<h:messages for="codePostalInput" />
					
				<h:inputText class="champCopro" size="12" id="villeInput"
					a:placeholder="Ville"
						value="#{creationCoproBean.formCopro.ville}" />
				<h:messages for="villeInput" />

				<h:inputText class="champCopro" size="15" id="nbLogementsInput"
					a:placeholder="Nombre de logements"
						value="#{creationCoproBean.formCopro.nombreLogements}" />
				<h:messages for="nbLogementsInput" />

				<h:outputLabel value="Blason : " />
				<h:inputFile value="#{creationCoproBean.uploadedFile}"></h:inputFile>
	    	</div>
			
			<div align="center">
					<h:commandButton class="creerCopro" value="Créer ma copropriété"
						action="#{creationCoproBean.create()}" />
			</div>
			
				
		</h:form>
		</div>
		</ui:define>
	</ui:composition>
</body>
</html>
