<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html" lang="en">

<h:head>
	<title>Liste des utilisateurs</title>
</h:head>
<body>
<ui:composition template="/WEB-INF/template/common.xhtml">
		<ui:define name="content">
	<h3 class="reservationTitre">Liste des utilisateurs</h3>

	<h:dataTable styleClass="table" value="#{listeUtilisateursManagedBean.listeUtilisateurs}" var="acc">
		
		<h:column class="column">
			<f:facet name="header">Nom</f:facet>
			#{acc.infosPerso.nom}
		</h:column>
		
		<h:column class="column">
			<f:facet name="header">Prénom</f:facet>
			#{acc.infosPerso.prenom}
		</h:column>
		
		<h:column class="column">
			<f:facet name="header">Email</f:facet>
			#{acc.compte.email}
		</h:column>
		
		<h:column class="column">
			<f:facet name="header">Adresse</f:facet>
			#{acc.contact.adresseContact}
		</h:column>
		
		<h:column class="column">
			<f:facet name="header">Téléphone</f:facet>
			#{acc.contact.numeroDeTelephone}
		</h:column>
		
		
		<h:column class="column" rows="2">
			<f:facet name="header">Actions</f:facet>
			<h:form>
			
			
			
				<h:commandButton value ="Supprimer" action="#{listeUtilisateursManagedBean.delete(acc.compte.email)}"/>
			</h:form>
			<h:form>
				<h:commandButton value ="Modifier" action="#{modifierUtilisateur.modifier(acc.compte.email)}"/>
			</h:form>
		</h:column>
		
	</h:dataTable>
	
	
		<div class="btnCreerService" align="center">
			<h:link outcome="creerUtilisateur.xhtml">	
						 <button class="creerCopro">Ajouter un utilisateur</button>
						 </h:link>			
			</div>
		</ui:define>
	</ui:composition>
</body>
</html>
