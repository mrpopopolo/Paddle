<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:h="http://java.sun.com/jsf/html" lang="en">
<head>
<meta charset="utf-8"></meta>
<meta content="width=device-width, initial-scale=1.0" name="viewport"></meta>
<meta http-equiv="X-UA-Compatible" content="ie=edge"></meta>

</head>
<h:head>
	<title>Paiement</title>
</h:head>
<body>
	<ui:composition template="/WEB-INF/template/common.xhtml">
		<ui:define name="content">

			<div class="paiement">
				<h:form id="createAccountForm" class="titreFormulaire">

					<div class="paiementId">
						<h2>Paiement de : #{reservationBean.service.prix}€</h2>
						<h2>Destinataire : #{reservationBean.service.createurService.infosPerso.nom} </h2>

						<div id="area">
							<div class="master-card">
								<div class="card">
									<div class="title">CREDIT CARD</div>
									<div class="input-number">
										<span class="title-number">CARD NUMBER</span>
										<div class="inputs-number">
											<input type="text" maxlength="4" name="number-card"
												placeholder="0000" required="required" value="1234" /> 
											<input type="text" maxlength="4" name="number-card"
												placeholder="0000" required="required" value="5678" />
											<input type="text" maxlength="4" name="number-card"
												placeholder="0000" required="required" value="9123" />
											<input type="text" maxlength="4" name="number-card"
												placeholder="0000" required="required" value="4567"/>
										</div>
										<div class="selects-date selecters">
											<div class="day-select">
												<span>MONTH</span> <select id="dates">
													<option value="">1</option>
													<option value="">2</option>
													<option value="">3</option>
													<option value="">4</option>
													<option value="">5</option>
													<option value="">6</option>
													<option value="">7</option>
													<option value="">8</option>
													<option value="">9</option>
													<option value="">10</option>
													<option value="">11</option>
													<option value="">12</option>
												</select>
											</div>
											<div class="year-select">
												<span>YEAR</span> <select id="dates">
													<option value="">22</option>
													<option value="">23</option>
													<option value="">24</option>
													<option value="">25</option>
													<option value="">26</option>
												</select>
											</div>
										</div>
									</div>
									<div class="mark-gold">
										<div class="round">
											<div class="circles">
												<div class="circle-1"></div>
												<div class="circle-2"></div>
											</div>
										</div>
									</div>
									<div class="name">
										<span>JEAN O IMPSUM</span>
									</div>
								</div>

							</div>
							<div class="button-sent">
								<h:form>
									<h:commandButton value="Payer" onclick="alert('Paiement effectué')" action="#{reservationBean.payer()}" />
								</h:form>
							</div>
						</div>


					</div>
				</h:form>
			</div>
		</ui:define>
	</ui:composition>
</body>
</html>
