<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html" lang="en">

<h:head>
	<title>Liste des réservations</title>
</h:head>
<body>
<ui:composition template="/WEB-INF/template/common.xhtml">
		<ui:define name="content">
	<h3 class="reservationTitre">Mes réservations</h3>
	
	<h:dataTable styleClass="table" value="#{reservationBean.mesReservations}" var="res">
		
		<h:column class="column">
			<f:facet name="header">Titre</f:facet>
			#{res.serviceReserve.titre}
		</h:column>
		
		<h:column class="column">
			<f:facet name="header">Réservé à</f:facet>
			#{res.serviceReserve.createurService.infosPerso.nom}
		</h:column>
		
		<h:column class="column">
			<f:facet name="header">Date</f:facet>
			#{res.serviceReserve.dateEvenement}
		</h:column>
		
		<h:column class="column">
			<f:facet name="header">Prix(€)</f:facet>
			#{res.serviceReserve.prix}
		</h:column>
		
				
	</h:dataTable>
		</ui:define>
	</ui:composition>
</body>
</html>
