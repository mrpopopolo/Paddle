<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
		xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:h="http://java.sun.com/jsf/html" lang="en">
<head>
<meta charset="utf-8"></meta>
<meta content="width=device-width, initial-scale=1.0" name="viewport"></meta>
<meta http-equiv="X-UA-Compatible" content="ie=edge"></meta>
<h:outputStylesheet library="css" name="formulaire.css" />
</head>
<h:head>
	<title>Modification d'un compte utilisateur</title>
</h:head>
<body>
	<ui:composition template="/WEB-INF/template/common.xhtml">
		<ui:define name="content">
		
			<div class="formulaire">
			<h:form id="createAccountForm" class="titreFormulaire">
			<h3>Modifier un compte utilisateur</h3>
			
			
			
				<div class="inputs">
					<h:inputText class="champCopro" size="10" id="firstNameInput"
					a:placeholder="Nom"
						value="#{modifierUtilisateur.utilisateur.infosPerso.nom}" />
					<h:messages for="firstNameInput" />

					<h:inputText class="champCopro" size="12" id="lastNameInput"
					a:placeholder="Prénom"
						value="#{modifierUtilisateur.utilisateur.infosPerso.prenom}" />
					<h:messages for="lastNameInput" />

					<h:inputText class="champCopro" size="15" id="emailInput"
					a:placeholder="Email"
						value="#{modifierUtilisateur.utilisateur.compte.email}" />
					<h:messages for="emailInput" />
					
					<h:inputText class="champCopro" size="15" id="adressInput"
					a:placeholder="Adresse"
						value="#{modifierUtilisateur.utilisateur.contact.adresseContact}" />
					<h:messages for="adressInput" />
					
					<h:inputText class="champCopro" size="15" id="telInput"
					a:placeholder="Téléphone"
						value="#{modifierUtilisateur.utilisateur.contact.numeroDeTelephone}" />
					<h:messages for="telInput" />

				</div>
					
					<h:commandButton class="modifierUtilisateur" value="Modifier l'utilisateur"
						action="#{modifierUtilisateur.modifier(modifierUtilisateur.utilisateur)}" />
			

			</h:form>
			</div>

		</ui:define>
	</ui:composition>
</body>
</html>
