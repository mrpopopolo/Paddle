<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
	

	

<h:head>
	<title>Template</title>
</h:head>
<h:body> 
    <div style = "border-width:2px; border-color: #1E3D59; border-style:solid; background-color: #1E3D59;">
         <ui:insert name = "header" >
            <ui:include src = "header.xhtml" />
         </ui:insert> 
      </div>
      <br/>
      
      <div style = "border-width:2px; border-color:black; border-style:solid; background-color: #F5F0E1;">
         <ui:insert name = "content" >
            <ui:include src = "contents.xhtml" />
         </ui:insert>    
      </div>
      <br/>
      
      <div style = "border-width:2px; border-color:red; border-style:solid; background-color: #FFC13B;">
         <ui:insert name = "footer" >
            <ui:include src = "footer.xhtml" />
         </ui:insert>
      </div>
   
   </h:body>
</html>
