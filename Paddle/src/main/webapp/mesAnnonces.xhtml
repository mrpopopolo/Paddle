<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:h="http://java.sun.com/jsf/html" lang="en">
<head>
<meta charset="utf-8"></meta>
<meta content="width=device-width, initial-scale=1.0" name="viewport"></meta>
<meta http-equiv="X-UA-Compatible" content="ie=edge"></meta>
<title>Page annonce</title>
</head>

<body>
	<ui:composition template="/WEB-INF/template/common.xhtml">
		<ui:define name="content">

			<div class="serviceIndex">


				

					<ui:repeat var="serv" value="#{listeServiceBean.mesServices}">
					<div class="carteService">
						<div class="carte-image">
							<h:graphicImage value="#{serv.imageService}" />
						</div>
						<!-- Fin de l'image à la une -->
						<!-- Corp de notre carte -->
						<div class="carte-body">

							<!-- Titre de l'article -->
							<div class="carte-titre">
								<h2>#{serv.titre}</h2>
							</div>

							<div class="carte-prix">
								<p>#{serv.prix} €</p>
							</div>

							<div class="annonce-description">
								<h3>Description</h3>
								<p>#{serv.description}</p>
							</div>
							<h:form>
								<h:commandButton value="Modifier" class="reserver"
									action="#{modifierService.modifier(serv.id)}" />
							</h:form>
						</div>
						</div>
					</ui:repeat>
				</div>
			
		</ui:define>
	</ui:composition>
</body>
</html>
