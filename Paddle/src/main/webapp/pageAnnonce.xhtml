<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
		xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:h="http://java.sun.com/jsf/html" lang="en">
<head>
<meta charset="utf-8"></meta>
<meta content="width=device-width, initial-scale=1.0" name="viewport"></meta>
<meta http-equiv="X-UA-Compatible" content="ie=edge"></meta>
<title>Page annonce</title>
</head>

<body>
	<ui:composition template="/WEB-INF/template/common.xhtml">
		<ui:define name="content" var="serv" value="#{afficherService.service}">
		
			<div class="serviceIndex" >

				
					<div class="carteService">
					

						<div class="carte-image">
							<h:graphicImage value="#{afficherService.service.imageService}" />
						</div>
						<!-- Fin de l'image à la une -->
						<!-- Corp de notre carte -->
						<div class="carte-body">

							<!-- Titre de l'article -->
							<div class="carte-titre">
								<h2>#{afficherService.service.titre}</h2>
							</div>
							
							<div class="carte-prix">
								<p>#{afficherService.service.prix} €</p>
							</div>
							
							<div class="annonce-description">
							<h3>Description </h3>
								<p>#{afficherService.service.description}</p>
							</div>
							<div class="annonce-proprio">
							<h3>Mis en ligne par</h3>
								<p>#{afficherService.service.createurService.infosPerso}</p>
							</div>
							<h:form>
							<h:commandButton value="Réserver" class="reserver"
						onclick="alert('Service réservé avec succès !')" action="#{reservationBean.reserver(afficherService.service)}"/>
							</h:form>
							
							
						</div>
					</div>
					
				
			</div>
		</ui:define>
	</ui:composition>
</body>
</html>
