<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html" lang="en">

<h:head>
	<title>Création d'un service</title>
</h:head>
<body>
	<ui:composition template="/WEB-INF/template/common.xhtml">
		<ui:define name="content">
			<h3>Créer un service</h3>
			<hr />
			<h:form id="creerServiceForm" enctype="multipart/form-data">
				<h:panelGrid columns="3">
					
					<h:outputLabel value="Type de service : " />
					<h:selectOneMenu value="#{creationServiceBean.formService.typeService}">
						<f:selectItems value="#{creationServiceBean.typesService}"/>
					</h:selectOneMenu>
					<h:messages for="typeServiceInput" />

					<h:outputLabel value="Titre : " />
					<h:inputText size="12" id="titreInput"
						value="#{creationServiceBean.formService.titre}" />
					<h:messages for="titreInput" />

					<h:outputLabel value="Prix : " />
					<h:inputText size="15" id="prixInput"
						value="#{creationServiceBean.formService.prix}" />
					<h:messages for="prixInput" />

					<h:outputLabel value="Date de début : " />
					<h:inputText value="#{creationServiceBean.formService.dateDebut}">
						<f:convertDateTime type="localDate" pattern="yyyy-MM-dd" />
					</h:inputText>
					<h:messages for="dateDebutInput" />

					<h:outputLabel value="Date de fin : " />
					<h:inputText value="#{creationServiceBean.formService.dateFin}">
						<f:convertDateTime type="localDate" pattern="yyyy-MM-dd" />
					</h:inputText>
					<h:messages for="dateFinInput" />

					<h:outputLabel value="Description : " />
					<h:inputTextarea size="250" id="descriptionInput"
						value="#{creationServiceBean.formService.description}" />
					<h:messages for="descriptionInput" />

					<h:outputLabel value="Image : " />
					<h:inputFile value="#{creationServiceBean.uploadedFile}">
					</h:inputFile>

					<span></span>
					<h:commandButton value="Créer mon service"
						action="#{creationServiceBean.creer()}" />
				</h:panelGrid>

			</h:form>
			<hr />
			<h:link outcome="index">Revenir à l'accueil</h:link>
		</ui:define>
	</ui:composition>
</body>
</html>
