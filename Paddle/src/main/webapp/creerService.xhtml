<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:h="http://java.sun.com/jsf/html" lang="en">

<head>
	<meta charset="utf-8"></meta>
	<meta content="width=device-width, initial-scale=1.0" name="viewport"></meta>
	<meta http-equiv="X-UA-Compatible" content="ie=edge"></meta>
	<h:outputStylesheet library="css" name="formulaire.css" />
</head>
<h:head>
	<title>Création d'un service</title>
</h:head>
<body>
	<ui:composition template="/WEB-INF/template/common.xhtml">
		<ui:define name="content">
			<div class="formulaire">


				<h:form id="creerServiceForm" enctype="multipart/form-data"
					class="titreFormulaire">
					<h3>Créer un service</h3>

					<div class="inputs">
						<h:outputLabel value="Type de service : " />
						<h:selectOneMenu class="champCopro"
							value="#{creationServiceBean.formService.typeService}">
							<f:selectItems value="#{creationServiceBean.typesService}" />
						</h:selectOneMenu>
						
						<h:outputLabel value="Ceci est une demande ? " />
						<h:selectBooleanCheckbox class="champCopro"
							value="#{creationServiceBean.formService.estUneDemande}" />
						
						<h:inputText class="champCopro" size="12" id="titreInput"
							a:placeholder="Titre"
							value="#{creationServiceBean.formService.titre}" />
						<h:messages for="titreInput" />

						<h:inputText class="champCopro" size="15" id="prixInput"
							a:placeholder="Prix"
							value="#{creationServiceBean.formService.prix}" />
						<h:messages for="prixInput" />

						<h:inputText class="champCopro"
							value="#{creationServiceBean.formService.dateEvenement}"
							a:placeholder="Date de l'évènement">
							<f:convertDateTime type="localDate" pattern="yyyy-MM-dd" />
						</h:inputText>

						<h:inputTextarea class="champCopro" size="250"
							id="descriptionInput" a:placeholder="Description"
							value="#{creationServiceBean.formService.description}" />
						<h:messages for="descriptionInput" />

						<h:outputLabel  value="Image : " />
						<h:inputFile class="champCopro" value="#{creationServiceBean.uploadedFile}">
						</h:inputFile>
					</div>
					
					<h:commandButton value="Créer mon service" class="creerCopro"
						action="#{creationServiceBean.creer()}" />


				</h:form>
			</div>
		</ui:define>
	</ui:composition>
</body>
</html>
