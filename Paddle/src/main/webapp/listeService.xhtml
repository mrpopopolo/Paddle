<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html" lang="en">

<h:head>
	<title>Liste des services</title>
</h:head>
<body>
	<ui:composition template="/WEB-INF/template/common.xhtml">
		<ui:define name="content">
			<h3>Sevice available</h3>
			<hr />
			<h:dataTable value="#{listeServiceBean.listeService}" var="acc">

				<h:column>
					<f:facet name="header">Id</f:facet>
			#{acc.id}
		</h:column>

				<h:column>
					<f:facet name="header">Titre</f:facet>
			#{acc.titre}
		</h:column>

				<h:column>
					<f:facet name="header">Description</f:facet>
			#{acc.description}
		</h:column>

				<h:column>
					<f:facet name="header">Date de début</f:facet>
			#{acc.dateDebut}
		</h:column>

				<h:column>
					<f:facet name="header">Date de fin</f:facet>
			#{acc.dateFin}
		</h:column>

				<h:column>
					<f:facet name="header">Description</f:facet>
			#{acc.description}
		</h:column>

			</h:dataTable>
			<hr />
			<h:link outcome="index.xhtml">Revenir à l'accueil</h:link>
		</ui:define>
	</ui:composition>
</body>
</html>
