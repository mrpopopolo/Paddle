<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html" lang="en">

<h:head>
	<title>Liste des services</title>
</h:head>
<body>
	<ui:composition template="/WEB-INF/template/common.xhtml">
		<ui:define name="content">
			<h3 class="reservationTitre">Liste des services</h3>
			
<div class="table-style">	
		<h:dataTable styleClass="table"   value="#{listeServiceBean.listeService}" var="ser">

			

				<h:column class="column">
					<f:facet  name="header">Titre</f:facet>
			#{ser.titre}
		</h:column>
		
			<h:column class="column">
					<f:facet class="tbody" name="header">Prix</f:facet>
			#{ser.prix}
		</h:column>

				<h:column class="column">
					<f:facet class="tbody"  name="header">Date de l'évènement</f:facet>
			#{ser.dateEvenement}

		</h:column>

				<h:column class="column">
					<f:facet class="tbody" name="header">Description</f:facet>
			#{ser.description}
		</h:column>

		<h:column class="column">
				<f:facet class="tbody" name="header">
					<h:outputText value="Opérations" />
				</f:facet>
				<h:form>
					<h:commandButton value="Modifier"
						action="#{modifierService.modifier(ser.id)}">
					</h:commandButton>
					<h:commandButton value="Supprimer"
						action="#{listeServiceBean.delete(ser.id)}" />
						
				</h:form>
		</h:column>

			</h:dataTable>

			
			</div>		

		</ui:define>
	</ui:composition>
</body>
</html>
