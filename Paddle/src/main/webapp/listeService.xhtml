<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html" lang="en">

<h:head>
	<title>Liste des services</title>
</h:head>
<body>
	<ui:composition template="/WEB-INF/template/common.xhtml">
		<ui:define name="content">
			<h3>Sevice available</h3>
			<hr />
			<h:dataTable value="#{listeServiceBean.listeService}" var="ser">

				<h:column>
					<f:facet name="header">Id</f:facet>
			#{ser.id}
		</h:column>

				<h:column>
					<f:facet name="header">Titre</f:facet>
			#{ser.titre}
		</h:column>
		
			<h:column>
					<f:facet name="header">Prix</f:facet>
			#{ser.prix}
		</h:column>

				<h:column>
					<f:facet name="header">Description</f:facet>
			#{ser.description}
		</h:column>

				<h:column>
					<f:facet name="header">Date de l'évènement</f:facet>
			#{ser.dateEvenement}
		</h:column>

				<h:column>
					<f:facet name="header">Description</f:facet>
			#{ser.description}
		</h:column>

		<h:column>
				<f:facet name="header">
					<h:outputText value="Opérations" />
				</f:facet>
				<h:form>
					<h:commandButton value="Modifier"
						action="#{modifierService.modifier(ser.id)}">
						<f:param name="serviceId" value="#{ser.id}"/>
					</h:commandButton>
					<h:commandButton value="Supprimer"
						action="#{listeServiceBean.delete(ser.id)}" />
				</h:form>
		</h:column>

			</h:dataTable>
		</ui:define>
	</ui:composition>
</body>
</html>
